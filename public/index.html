<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To Do List App Using Node and Angular</title>
		
		<!-- Loading Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			html                    { overflow-y:scroll; }
			body                    { padding-top:50px; }
			#todo-list              { margin-bottom:30px; }
		</style>
		<!--Custom stylesheet for urgent todo-->
		<link rel="stylesheet" type="text/css" href="/css/customStyle.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!---jquery--->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> <!---angularjs--->
		
		<script src="js/controllers/main.js"></script> <!---main controller--->
		<script src="js/services/todos.js"></script> <!---todo service--->
		<script src="js/core.js"></script> <!---main application--->
    </head>
    <body ng-app="tutToDo" ng-controller="mainController">
		<div class="container">
			
			<!-- HEADER AND TODO COUNT -->
			<div class="jumbotron text-center">
				<h1>To-do List with MEAN stack! <span class="label label-info">{{ todos.length }}</span></h1>
			</div>
			
			<!-- TODO LIST -->
			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<div ng-class="{urgentTodo : todo.urgent}">
							<input id="todoInst{{$id}}" type="checkbox" ng-checked="todo.done" ng-click="finishToDo(todo._id)"> 
							<label for="todoInst{{id}}" ng-click="markTodoAsUrgent(todo._id)">{{ todo.text }}</label>
						</div>
					</div>
				</div>
			</div>
			
			<!-- FORM TO CREATE TODOS -->
			<div id="todo-form" class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form>
						<div class="form-group">
							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" class="form-control input-lg text-center" ng-model="formData.text">
						</div>
						<!-- createToDo() WILL CREATE NEW TODOS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createToDo()">Add</button>
					</form>
				</div>
			</div>
			<br/>
			<div class="text-center">
				<!--REMOVE COMPLETED TODOS-->
				<button type="button" class="btn btn-primary btn-lg" ng-click="clearCompleted()">Clear Completed Items</button>
			</div>
		</div>
    </body>
</html>
