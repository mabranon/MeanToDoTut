<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To Do List App Using Node and Angular</title>
		
		<!-- Loading Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>
			html                    { overflow-y:scroll; }
			body                    { padding-top:50px; }
			#todo-list              { margin-bottom:30px; }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!---jquery--->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> <!---angularjs--->
		<script src="core.js"></script>
    </head>
    <body ng-app="tutToDo" ng-controller="toDoController">
		<div class="container">
			
			<!-- HEADER AND TODO COUNT -->
			<div class="jumbotron text-center">
				<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
			</div>
			
			<!-- TODO LIST -->
			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="checkbox" ng-click="deleteToDo(todo._id)"> {{ todo.text }}
						</label>
					</div>
				</div>
			</div>
			
			<!-- FORM TO CREATE TODOS -->
			<div id="todo-form" class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form>
						<div class="form-group">
							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
						</div>
						<!-- createToDo() WILL CREATE NEW TODOS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createToDo()">Add</button>
					</form>
				</div>
			</div>
        
		</div>
    </body>
</html>
